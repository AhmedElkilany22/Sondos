<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إلى Sondos ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Cairo',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ff416c,#ff4b2b);
display:flex;
justify-content:center;
align-items:center;
color:white;
text-align:center;
}

.page{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
transition:1s;
}

.hidden{
opacity:0;
pointer-events:none;
transform:scale(1.2);
}

h1{
font-size:42px;
margin-bottom:20px;
}

button{
padding:12px 30px;
border:none;
border-radius:40px;
background:white;
color:#ff416c;
font-size:18px;
cursor:pointer;
transition:.4s;
}

button:hover{
transform:scale(1.1);
background:#ffe6ec;
}

#message{
font-size:24px;
max-width:700px;
line-height:1.8;
opacity:0;
margin-top:20px;
white-space:pre-line;
}

.type{
border-left:2px solid white;
overflow:hidden;
}

.heart{
position:absolute;
width:15px;
height:15px;
background:white;
transform:rotate(45deg);
animation:float 8s linear infinite;
opacity:.7;
}

.heart::before,
.heart::after{
content:'';
position:absolute;
width:15px;
height:15px;
background:white;
border-radius:50%;
}

.heart::before{
top:-7px;
left:0;
}

.heart::after{
left:-7px;
top:0;
}

@keyframes float{
0%{transform:translateY(100vh) rotate(45deg);}
100%{transform:translateY(-10vh) rotate(45deg);}
}
</style>
</head>
<body>

<div class="page" id="page1">
<h1>إلى أجمل حاجة في حياتي… Sondos ❤️</h1>
<button onclick="startLove()">اضغطي هنا يا روحي</button>
</div>

<div class="page hidden" id="page2">
<h1>يا Sondos ✨</h1>
<div id="message" class="type"></div>
</div>

<audio id="bgMusic" loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
const text = 
`Sondos ❤️

انتي مش بس حب في حياتي…
انتي الأمان، والضحكة، وراحة القلب.

وجودك جمبي بيخليني أحس إن الدنيا بخير،
وإن ربنا رزقني بأجمل نعمة ممكن حد يتمناها.

كل لحظة معاكي بتعدي بسرعة،
بس إحساسي ناحيتك بيكبر ك ل يوم أكتر.

حب صادق، نضيف، ومليان امتنان إنك في حياتي.

وعد مني إني دايمًا أكون سند ليكي،
وأفضل أختارك كل يوم من غير تردد. ❤️`;

let i = 0;

function startLove(){
document.getElementById("page1").classList.add("hidden");
document.getElementById("page2").classList.remove("hidden");
document.getElementById("bgMusic").play();
typeWriter();
createHearts();
}

function typeWriter(){
if(i < text.length){
document.getElementById("message").style.opacity = 1;
document.getElementById("message").innerHTML += text.charAt(i);
i++;
setTimeout(typeWriter,40);
}
}

function createHearts(){
setInterval(()=>{
let heart = document.createElement("div");
heart.classList.add("heart");
heart.style.left = Math.random()*100 + "vw";
heart.style.animationDuration = (Math.random()*3+5)+"s";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove()},8000);
},300);
}
</script>

</body>
</html>
